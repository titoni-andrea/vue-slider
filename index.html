<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item immagine-slide" v-for="slide, i in slides" :class="checkImage(i)">
                    <img :src="slide" alt="Spiderman" />

                </div>

                <div class="thumbs">
                    <div class="prev" @click="precedenteImmagine()"></div>
                    <div class="next" @click="prossimaImmagine()"></div>
                    <div class="thumb" v-for="slide, i in slides" :class="thumbActive(i)">
                        <img :src="slide" alt="" />
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
